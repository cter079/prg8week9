<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js"></script>
    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
    <link rel="stylesheet" href="styles.css">

    <script defer src="train.js" type="module"></script>
    <title>ML5 Neural Network Regression</title>
</head>

<body>
    <form>
        <h1>What will my house cost?üè†</h1>
        <label for="bedrooms">Bedrooms</label>
        <input type="number" id="bedrooms" name="bedrooms" min="1" max="10" value="1">
        <label for="bathrooms">Bathrooms</label>
        <input type="number" id="bathrooms" name="bathrooms" min="1" max="10" value="1">
        <label for="sqft">Square feet</label>
        <input type="number" id="sqft" name="sqft" min="1" max="10000" value="1">
        <label for="brick">Brick?</label>
        <input type="checkbox" id="brick" name="brick" value="1">
        <label for="neighborhood">Location</label>
        <select id="neighborhood" name="neighborhood">
            <option value="North">North</option>
            <option value="East">East</option>
            <option value="South">South</option>
            <option value="West">West</option>
        </select>
        <button type="button" id="submit">Check price</button>
        <div id="result"></div>


        
    </form>
</body>

</html>
